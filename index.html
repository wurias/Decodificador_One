<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">    
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="buttons/custom-property-retro-buttons/dist/style.css">
    <title>Decodificador</title>
</head>

<body>



    <div class="container-fluid text-center">

        <h1>DECODIFICADOR DE MENSAGENS</h1>

        <div class="container-fluid">
            <img src="image/coding.png" alt="Imagem Codificador" class="img-fluid mb-3" width="280">
        </div>           
        
        

          <textarea class="caixa-texto" autofocus placeholder="Digite aqui sua mensagem..."></textarea>
          <textarea class="resultado" placeholder="Resultado..."></textarea>

        
        <div class="presentation-content">                
            
            <div class="bottom-button-group">
            <button class="retro-button red-button" onclick="btnEncriptar()">CODIFICAR</button>
            <button class="retro-button yellow-button" onclick="btnDesencriptar()">DECODIFICAR</button>
            <button class="retro-button blue-button" onclick="btnCopy()">COPIAR</button>
            <button class="retro-button green-button" onclick="limpaTela()">LIMPAR</button>
            
        </div>            

    </div>
    
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="decodifica.js"></script>

</html>
